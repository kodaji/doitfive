						        <span class="widget-icon"> <i class="fa fa-map-marker"></i> </span>

						    </header>
						    <div>
							    <div class="jarviswidget-editbox"></div>
							    <div class="widget-body">
								    <fieldset class="form-horizontal">
									    <legend>주소로 위도, 경도 구하기</legend>
									    <div class="form-group">
										    <div class="col-md-12">
											    <div class="row">
												    <div class="col-sm-12">
													    <div class="input-group">
														    <input class="form-control" id="convert-address" type="text" placeholder="주소를 입력하세요">
														    <div class="input-group-btn">
															    <button class="btn btn-default" type="button" id="address-to-lalong">변환</button>
														    </div>
													    </div>
												    </div>
											    </div>
										    </div>
									    </div>
								    </fieldset>
								    <fieldset class="form-horizontal" id="lalong-list">
									    <legend>위도, 경도 리스트</legend>
									    <div class="form-group">
										    <div class="col-md-12">
											    <div class="row">
												    <div class="col-sm-12">
													    <div class="input-group">
														    <input class="form-control" disabled="disabled" type="text" value="경기도 성남시 분당구 구미동 7-2 (돌마로46) 광천프라자 424호 (lati : 37.349694, longi : 127.1069783)">
														    <div class="input-group-btn">
															    <button class="btn btn-default show-map" type="button" data-addr="경기도 성남시 분당구 구미동 7-2 (돌마로46) 광천프라자 424호" data-lati="37.349694" data-longi="127.1069783">지도에서 보기</button>
														    </div>
													    </div>
												    </div>
											    </div>
										    </div>
									    </div>
								    </fieldset>
								    <hr>
								    <div id="nmap-wrapper" class="col col-12">
									    <div id="nmap" style="border:none; width: 100%; height: 100%;"></div>
								    </div>
							    </div>
						    </div>
					    </div>
